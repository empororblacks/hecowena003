      animation: pulse-red 3s infinite ease-in-out;
    }

    @keyframes pulse-red {
      0% {
        box-shadow: 0 0 15px 2px rgb(139, 214, 195);
      }
      50% {
        box-shadow: 0 0 30px 5px rgb(69, 216, 167);
      }
      100% {
        box-shadow: 0 0 15px 2px rgb(99, 129, 114);
      }
    }

    .form-container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 20px;

      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);

      z-index: 2;
    }

    h2 {
      text-align: center;
      color: aqua;
      margin-bottom: 20px;
    }

    label {

      margin: 15px 0 5px;

    input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 30px;
      border: 2px solid aqua;
      background-color: #111;
      color: white;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00ffff;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-top: 30px;
      background-color: black;
      color: aqua;
      border: 2px solid aqua;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .submit-btn::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: 0;
      left: 0;
      background: aqua;
      animation: underline-slide 2s infinite;
      z-index: -1;
    }

    @keyframes underline-slide {
      0% {
        left: -100%;
      }
      50% {
        left: 0%;
      }
      100% {
        left: 100%;
      }
    }

    .submit-btn:hover {
      background-color: aqua;
      color: black;
    }

    .consent {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }
